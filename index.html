<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-color Range Slider Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="card">
        <h2>Color Picker</h2>
        <img src="https://markosth09.gallerycdn.vsassets.io/extensions/markosth09/color-picker/1.0.0/1645874875696/Microsoft.VisualStudio.Services.Icons.Default" alt="">
        <div>

            <input type="range" id="colorRange" min="0" max="360" value="0" step="1">
            <div class="color-display" id="colorDisplay">Current Color</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
